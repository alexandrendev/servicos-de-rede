# Configuração principal
option domain-name "ramhlocal.com";
option domain-name-servers 172.50.0.11;  # Seu DNS interno
default-lease-time 600;
max-lease-time 7200;
ddns-update-style none;

# Rede FÍSICA (substitua pelos dados reais da sua interface enp5s0)
subnet 192.168.1.0 netmask 255.255.255.0 {
  range 192.168.1.100 192.168.1.200;
  option routers 192.168.1.1;          # Gateway da sua rede física
  option subnet-mask 255.255.255.0;
}

# Rede Docker client_network (opcional)
subnet 172.51.0.0 netmask 255.255.255.0 {
  range 172.51.0.50 172.51.0.150;
  option routers 172.51.0.10;          # IP do firewall
}